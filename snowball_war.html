    <script src="https://github.com/tmijs/tmi.js/releases/download/v1.8.5/tmi.min.js"></script>

    <script>
        /* ================== CONFIG (UPDATED) ================== */
        const CHANNEL_NAME = 'c_nairs';
        const IMPACT_AUDIO_SRC = 'impact_snowball_hit_wall.mp3';

        // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ä‡∏∑‡πà‡∏≠ Reward ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ‡πÉ‡∏ô Twitch (‡∏£‡∏ß‡∏° Emoji)
        const REWARD_CONFIG = {
            '‚ùÑÔ∏è Snowball: Basic': { count: 1, color: 'white', isSub: false },
            '‚ùÑÔ∏è Snowball: Colored': { count: 1, color: 'random', isSub: true },
            '‚ùÑÔ∏è Snowball: Triple Shot': { count: 3, color: 'random', isSub: true },
            '‚ùÑÔ∏è Snowball: Rainbow Barrage': { count: 5, color: 'rainbow', isSub: true },
            '‚ùÑÔ∏è Snowball: Mega Barrage': { count: 10, color: 'random', isSub: true },
            '‚ùÑÔ∏è Snowball: ULTIMATE SNOWBALL': { count: 1, color: 'white', isSub: true, isGiant: true }
        };

        const SNOWBALL_COLORS = {
            white: { base: ['#ffffff', '#d8e7f7', '#b9cee6'], particle: '#ffffff' },
            black: { base: ['#4a4a4a', '#2a2a2a', '#1a1a1a'], particle: '#2a2a2a' },
            red: { base: ['#ff6b6b', '#ee5a6f', '#c92a2a'], particle: '#ff6b6b' },
            blue: { base: ['#4dabf7', '#339af0', '#1c7ed6'], particle: '#4dabf7' },
            green: { base: ['#51cf66', '#40c057', '#2f9e44'], particle: '#51cf66' },
            yellow: { base: ['#ffd43b', '#fcc419', '#fab005'], particle: '#ffd43b' },
            purple: { base: ['#cc5de8', '#be4bdb', '#9c36b5'], particle: '#cc5de8' },
            pink: { base: ['#ff6b9d', '#f06595', '#e64980'], particle: '#ff6b9d' },
            orange: { base: ['#ff922b', '#fd7e14', '#f76707'], particle: '#ff922b' },
            gold: { base: ['#ffd700', '#ffb700', '#ff9500'], particle: '#ffd700' },
            rainbow: { base: 'rainbow', particle: '#ffd700' }
        };

        /* ================ Global State ================ */
        let currentColor = 'white';
        let isEditMode = false;

        const defaultHitboxes = {
            head: { x: window.innerWidth / 2 - 50, y: window.innerHeight / 2 - 200, w: 100, h: 100 },
            body: { x: window.innerWidth / 2 - 75, y: window.innerHeight / 2 - 80, w: 150, h: 200 }
        };

        let hitboxes = JSON.parse(localStorage.getItem('snowball_hitboxes')) || JSON.parse(JSON.stringify(defaultHitboxes));

        /* ================ Canvas Setup ================ */
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        /* ================ Audio ================ */
        const impactMaster = new Audio(IMPACT_AUDIO_SRC);
        impactMaster.volume = 0.8;

        function playImpact() {
            const s = impactMaster.cloneNode();
            s.volume = 0.4 + Math.random() * 0.4;
            s.play().catch(() => { });
        }

        document.body.addEventListener('click', () => {
            impactMaster.play().then(() => {
                impactMaster.pause();
                impactMaster.currentTime = 0;
            }).catch(() => { });
        }, { once: true });

        /* ================ Snowball Class ================ */
        const balls = [];
        const particles = [];
        const puffs = [];
        let shake = { time: 0, intensity: 0 };

        class Snowball {
            constructor(start, target, colorKey, willHit, isSub, isGiant) {
                this.x = start.x; this.y = start.y;
                this.tx = target.x; this.ty = target.y;
                this.colorKey = colorKey;
                this.willHit = willHit;
                this.isSub = isSub;
                this.isGiant = isGiant;
                this.frame = 0;
                this.radius = isGiant ? 120 : 25;
                this.trail = [];

                const dx = this.tx - this.x;
                const dy = this.ty - this.y;
                const dist = Math.hypot(dx, dy);

                if (willHit) {
                    this.duration = Math.min(60, Math.max(30, dist / 25));

                    if (this.ty < this.y) {
                        this.gravity = 0.3;
                        const peakY = this.ty - 100;
                        const time = this.duration;
                        this.vx = dx / time;
                        this.vy = (dy - 0.5 * this.gravity * time * time) / time;
                    } else {
                        this.duration = 45;
                        this.vx = dx / this.duration;
                        this.vy = dy / this.duration;
                        this.gravity = 0;
                    }
                } else {
                    this.duration = 100;
                    const speed = 25;
                    const angle = Math.atan2(dy, dx) + (Math.random() * 0.4 - 0.2);
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed - 5;
                    this.gravity = 0.4;
                }
            }

            update() {
                this.frame++;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;

                if (this.willHit && this.frame >= this.duration) {
                    explodeAt(this.x, this.y, this.colorKey, this.isGiant);
                    return false;
                }

                if (!this.willHit && (this.y > canvas.height + 200 || this.x < -200 || this.x > canvas.width + 200)) {
                    return false;
                }

                if (this.isSub || this.isGiant) {
                    if (this.frame % 3 === 0) {
                        this.trail.push({ x: this.x, y: this.y, life: 15, r: this.radius * 0.6 });
                    }
                    for (let i = this.trail.length - 1; i >= 0; i--) {
                        this.trail[i].life--;
                        if (this.trail[i].life <= 0) this.trail.splice(i, 1);
                    }
                }
                return true;
            }

            draw(ctx) {
                let scale = 1;
                if (this.willHit) {
                    const p = this.frame / this.duration;
                    scale = 1.5 - (0.5 * p);
                }
                const r = this.radius * scale;

                if (this.trail.length > 0) {
                    ctx.save();
                    for (let t of this.trail) {
                        ctx.beginPath();
                        ctx.arc(t.x, t.y, t.r * (t.life / 15), 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255,255,255, ${t.life / 30})`;
                        ctx.fill();
                    }
                    ctx.restore();
                }

                ctx.save();
                ctx.translate(this.x, this.y);

                ctx.beginPath();
                ctx.arc(0, 5, r, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fill();

                ctx.beginPath();
                ctx.arc(0, 0, r, 0, Math.PI * 2);

                if (this.colorKey === 'rainbow') {
                    const g = ctx.createLinearGradient(-r, -r, r, r);
                    g.addColorStop(0, '#f00'); g.addColorStop(0.2, '#ff0'); g.addColorStop(0.4, '#0f0');
                    g.addColorStop(0.6, '#0ff'); g.addColorStop(0.8, '#00f'); g.addColorStop(1, '#f0f');
                    ctx.fillStyle = g;
                } else {
                    const c = SNOWBALL_COLORS[this.colorKey].base;
                    const g = ctx.createRadialGradient(-r * 0.3, -r * 0.3, 0, 0, 0, r);
                    g.addColorStop(0, c[0]);
                    g.addColorStop(1, c[2]);
                    ctx.fillStyle = g;
                }
                ctx.fill();
                ctx.restore();
            }
        }

        function explodeAt(x, y, colorKey, isGiant) {
            playImpact();

            const mult = isGiant ? 3 : 1;
            shake.intensity = isGiant ? 25 : 8;
            shake.time = isGiant ? 20 : 10;

            puffs.push({ x, y, life: 20 * mult, max: 20 * mult, size: 40 * mult });

            const count = isGiant ? 60 : 15;
            const pColor = (colorKey === 'rainbow') ? '#fff' : SNOWBALL_COLORS[colorKey].particle;

            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const spd = (Math.random() * 5 + 2) * (isGiant ? 1.5 : 1);
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * spd,
                    vy: Math.sin(angle) * spd,
                    life: 30 + Math.random() * 20,
                    color: pColor,
                    r: (Math.random() * 3 + 1) * mult
                });
            }
        }

        /* ================ Render Loop ================ */
        function render() {
            let dx = 0, dy = 0;
            if (shake.time > 0) {
                dx = (Math.random() - 0.5) * shake.intensity;
                dy = (Math.random() - 0.5) * shake.intensity;
                shake.time--;
                shake.intensity *= 0.9;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(dx, dy);

            if (isEditMode) {
                drawHitboxRect(hitboxes.head, 'rgba(255, 50, 50, 0.4)', 'Head Zone');
                drawHitboxRect(hitboxes.body, 'rgba(50, 100, 255, 0.4)', 'Body Zone');
            }

            for (let i = puffs.length - 1; i >= 0; i--) {
                const p = puffs[i];
                p.life--;
                if (p.life <= 0) { puffs.splice(i, 1); continue; }
                const alpha = p.life / p.max;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * (2 - alpha), 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            for (let i = balls.length - 1; i >= 0; i--) {
                if (!balls[i].update()) balls.splice(i, 1);
                else balls[i].draw(ctx);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life--;
                p.x += p.vx; p.y += p.vy; p.vy += 0.2;
                if (p.life <= 0) { particles.splice(i, 1); continue; }
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            ctx.restore();
            requestAnimationFrame(render);
        }

        function drawHitboxRect(box, color, label) {
            ctx.fillStyle = color;
            ctx.fillRect(box.x, box.y, box.w, box.h);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(box.x, box.y, box.w, box.h);
            ctx.fillStyle = '#fff';
            ctx.fillRect(box.x + box.w - 8, box.y + box.h - 8, 8, 8);
            ctx.font = '12px Arial';
            ctx.fillText(label, box.x, box.y - 5);
        }

        requestAnimationFrame(render);

        /* ================ Throw Logic ================ */
        function throwSnowballCenter(isSub, isGiant) {
            const startX = Math.random() * canvas.width;
            const startY = canvas.height + 100;
            const start = { x: startX, y: startY };

            let target = { x: 0, y: 0 };
            const willHit = isGiant ? true : (Math.random() > 0.2);

            if (willHit) {
                const aimHead = isGiant ? true : (Math.random() > 0.4);
                const box = aimHead ? hitboxes.head : hitboxes.body;

                if (isGiant) {
                    target.x = box.x + box.w / 2;
                    target.y = box.y + box.h / 2;
                } else {
                    target.x = box.x + Math.random() * box.w;
                    target.y = box.y + Math.random() * box.h;
                }
            } else {
                target.x = Math.random() * canvas.width;
                target.y = Math.random() * (canvas.height / 2);
            }

            balls.push(new Snowball(start, target, currentColor, willHit, isSub, isGiant));
        }

        /* ================ Hitbox Editing Logic ================ */
        let dragTarget = null;
        let dragType = null;
        let dragOffset = { x: 0, y: 0 };

        canvas.addEventListener('mousedown', (e) => {
            if (!isEditMode) return;
            const mx = e.clientX, my = e.clientY;

            ['head', 'body'].forEach(key => {
                const b = hitboxes[key];
                if (mx >= b.x + b.w - 10 && mx <= b.x + b.w &&
                    my >= b.y + b.h - 10 && my <= b.y + b.h) {
                    dragTarget = key;
                    dragType = 'resize';
                    dragOffset = { x: mx - b.w, y: my - b.h };
                    return;
                }
                if (mx >= b.x && mx <= b.x + b.w && my >= b.y && my <= b.y + b.h) {
                    dragTarget = key;
                    dragType = 'move';
                    dragOffset = { x: mx - b.x, y: my - b.y };
                }
            });
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isEditMode || !dragTarget) return;
            const mx = e.clientX, my = e.clientY;
            const b = hitboxes[dragTarget];

            if (dragType === 'move') {
                b.x = mx - dragOffset.x;
                b.y = my - dragOffset.y;
            } else if (dragType === 'resize') {
                b.w = Math.max(20, mx - b.x);
                b.h = Math.max(20, my - b.y);
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (dragTarget) {
                dragTarget = null;
                localStorage.setItem('snowball_hitboxes', JSON.stringify(hitboxes));
            }
        });

        /* ================ UI & Controls ================ */
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const panel = document.getElementById('controlPanel');
            const btn = document.getElementById('editToggleBtn');

            if (isEditMode) {
                panel.classList.add('show');
                btn.classList.add('active');
                btn.innerHTML = '‚ùå Close Edit';
            } else {
                panel.classList.remove('show');
                btn.classList.remove('active');
                btn.innerHTML = 'üéØ Edit / Test';
            }
        }

        function resetHitboxes() {
            hitboxes = JSON.parse(JSON.stringify(defaultHitboxes));
            localStorage.setItem('snowball_hitboxes', JSON.stringify(hitboxes));
        }

        const testContainer = document.getElementById('testButtonsContainer');
        Object.keys(REWARD_CONFIG).forEach(key => {
            const btn = document.createElement('div');
            btn.className = 'btn btn-test btn-cursor';
            btn.innerText = key;
            btn.style.cursor = 'pointer';
            btn.onclick = () => simulateRedemption(key);
            testContainer.appendChild(btn);
        });

        function simulateRedemption(rewardName) {
            handleChannelPointsRedemption({
                reward: { title: rewardName },
                user_name: 'TestUser'
            });
        }

        /* ================ Logic ‡∏Å‡∏≤‡∏£‡∏£‡∏±‡∏ö Events (UPDATED) ================ */
        let TWITCH_CONFIG = {
            clientId: localStorage.getItem('twitch_clientId') || '',
            token: localStorage.getItem('twitch_token') || '',
            channelId: localStorage.getItem('twitch_channelId') || ''
        };

        function handleChannelPointsRedemption(event) {
            const rewardName = event.reward?.title || '';
            const config = REWARD_CONFIG[rewardName];

            if (!config) {
                console.warn('‚ö†Ô∏è Unknown Reward:', rewardName);
                return;
            }

            console.log('Action:', rewardName);

            // ‚úÖ ‡πÅ‡∏Å‡πâ Logic ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏´‡∏°‡πà (‡πÉ‡∏™‡πà Emoji ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö)
            if (rewardName === '‚ùÑÔ∏è Snowball: ULTIMATE SNOWBALL') {
                currentColor = config.color;
                throwSnowballCenter(config.isSub, config.isGiant);
            } else if (rewardName === '‚ùÑÔ∏è Snowball: Mega Barrage') {
                const colors = Object.keys(SNOWBALL_COLORS).filter(c => c !== 'rainbow');
                for (let i = 0; i < config.count; i++) {
                    setTimeout(() => {
                        currentColor = colors[Math.floor(Math.random() * colors.length)];
                        throwSnowballCenter(config.isSub);
                    }, i * 150);
                }
            } else {
                if (config.color === 'random') {
                    const colors = Object.keys(SNOWBALL_COLORS);
                    currentColor = colors[Math.floor(Math.random() * colors.length)];
                } else {
                    currentColor = config.color;
                }
                for (let i = 0; i < config.count; i++) {
                    setTimeout(() => throwSnowballCenter(config.isSub), i * 300);
                }
            }
        }

        /* ================ Setup Modal Functions ================ */
        function openSetupModal() {
            document.getElementById('setupModal').classList.add('show');
            document.getElementById('clientId').value = TWITCH_CONFIG.clientId;
            document.getElementById('accessToken').value = TWITCH_CONFIG.token;
            document.getElementById('channelId').value = TWITCH_CONFIG.channelId;
        }
        function closeSetupModal() {
            document.getElementById('setupModal').classList.remove('show');
        }
        function saveTwitchConfig() {
            TWITCH_CONFIG.clientId = document.getElementById('clientId').value.trim();
            TWITCH_CONFIG.token = document.getElementById('accessToken').value.trim();
            TWITCH_CONFIG.channelId = document.getElementById('channelId').value.trim();
            localStorage.setItem('twitch_clientId', TWITCH_CONFIG.clientId);
            localStorage.setItem('twitch_token', TWITCH_CONFIG.token);
            localStorage.setItem('twitch_channelId', TWITCH_CONFIG.channelId);
            closeSetupModal();
            location.reload();
        }

        /* ================ Auto Connect ================ */
        let eventSubWs = null;
        function connectEventSub() {
            if (!TWITCH_CONFIG.token) return;
            console.log('Connecting EventSub...');
            eventSubWs = new WebSocket('wss://eventsub.wss.twitch.tv/ws');
            eventSubWs.onmessage = async (e) => {
                const d = JSON.parse(e.data);
                if (d.metadata.message_type === 'session_welcome') {
                    fetch('https://api.twitch.tv/helix/eventsub/subscriptions', {
                        method: 'POST',
                        headers: {
                            'Client-ID': TWITCH_CONFIG.clientId,
                            'Authorization': `Bearer ${TWITCH_CONFIG.token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            type: 'channel.channel_points_custom_reward_redemption.add',
                            version: '1',
                            condition: { broadcaster_user_id: TWITCH_CONFIG.channelId },
                            transport: { method: 'websocket', session_id: d.payload.session.id }
                        })
                    }).then(r => r.json()).then(console.log);
                }
                if (d.metadata.message_type === 'notification') {
                    handleChannelPointsRedemption(d.payload.event);
                }
            };
        }
        window.addEventListener('load', connectEventSub);

    </script>
